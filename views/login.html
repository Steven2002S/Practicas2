<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMakers - Iniciar Sesión</title>
    <link rel="stylesheet" href="/sistema-web/css/login.css">
</head>
<body>
    <div class="container">
        <!-- Lado izquierdo - Carrusel -->
        <div class="carousel-side">
            <div class="carousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Aquí puedes agregar tus propias imágenes -->
                    <div class="slide">
                        <!-- Imagen de ejemplo, reemplaza con tu imagen -->
                        <img src="tu-imagen-1.jpg" alt="Imagen 1">
                    </div>
                    <div class="slide">
                        <img src="tu-imagen-2.jpg" alt="Imagen 2">
                    </div>
                    <div class="slide">
                        <img src="tu-imagen-3.jpg" alt="Imagen 3">
                    </div>
                </div>
            </div>
            <div class="brand">We<span>Makers</span></div>
            <div class="tagline">IA · ROBOTS · STEM</div>
            <div class="carousel-dots" id="carouselDots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <!-- Lado derecho - Formulario de inicio de sesión -->
        <div class="login-side">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                <div class="underline"></div>
                
                <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
                
                <form class="login-form" action="index.php?controller=auth&action=login" method="POST" id="loginForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#aaa">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#aaa">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z"/>
                            </svg>
                        </div>
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    
                    <button type="submit" class="login-button">INICIAR SESIÓN</button>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </form>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="divider"></div>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="#">Contacta al administrador</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = this.email.value;
        const password = this.password.value;
        
        // Enviar mediante fetch API
        fetch('index.php?controller=auth&action=login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Redirigir según el tipo de usuario
                window.location.href = data.redirect;
            } else {
                // Mostrar mensaje de error
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.message;
                errorMessage.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Script para el carrusel
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const carouselInner = document.getElementById('carouselInner');

    // Configurar el ancho del carrusel basado en el número de slides
    carouselInner.style.width = `${slides.length * 100}%`;

    // Función para cambiar de slide
    function showSlide(n) {
        currentSlide = n;
        carouselInner.style.transform = `translateX(-${currentSlide * (100 / slides.length)}%)`;
        
        // Actualizar los dots
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentSlide].classList.add('active');
    }

    // Configurar evento de clic para los dots
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            showSlide(index);
        });
    });

    // Carrusel automático
    setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }, 5000);
    </script>
</body>
</html>
